<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo Link Servlet</title>
</head>
<body>
	<!-- Exemplo de link para a servlet -->
	<!-- Para adicionar um parâmetro é necessário o interrogação após o nome da servlet, conforme abaixo: -->
	<p>
		<a href="exemplolink?nome=Matheus">LINK PARA A SERVLET</a>
	</p>
	<!-- Caso tenha mais que um parâmetro o E comercial é adicionado: -->
	<p>
		<a href="exemplolink?nome2=DeSousa&nome3=Coimbra">LINK PARA A SERVLET
			COM MAIS DE UM PARÂMETRO</a>
	</p>
</body>
</html>
